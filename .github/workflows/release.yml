name: Release

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/obsyk/docs

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image_sha: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build docs
        run: mkdocs build --strict

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

  update-platform:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # Get GitHub App token for pushing to protected branch
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}
          owner: Obsyk
          repositories: platform

      - name: Checkout platform repo
        uses: actions/checkout@v4
        with:
          repository: Obsyk/platform
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          persist-credentials: true

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update staging image tag
        run: |
          cd deploy/overlays/staging
          kustomize edit set image ghcr.io/obsyk/docs=${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Commit and push
        run: |
          git config user.name "obsyk-ci[bot]"
          git config user.email "obsyk-ci[bot]@users.noreply.github.com"
          git add deploy/overlays/staging/kustomization.yaml
          git diff --staged --quiet || git commit -m "[CI] Update docs staging image to ${{ github.sha }}"
          git push
